language: rust
sudo: false
matrix:
  include:
    - os: linux
      rust: stable
    - os: osx
      rust: stable

before_install:
  - nvm install --lts
  - npm install typescript
install:
  - |
    if [[ "rsass --help" ]]; then
        echo "yes rsass!";
    else
        cargo install rsass --feature=commandline
    fi
script:
  - ./node_modules/.bin/tsc --outFile ./src/presentationHider.js
  - rsass -t Compressed ./presentationHider.scss > ./src/presentationHider.css 
  - cargo test
  - |
    if [[ -n ${TRAVIS_TAG} ]]; then
      cargo build --release
    fi
cache: 
  - cargo
  - npm
notifications:
  email: never

before_deploy:
  - name="mdbook-presentation-preprocessor-$TRAVIS_TAG-$TRAVIS_OS_NAME"
  - mkdir $name
  - cp target/$TARGET/release/mdbook-presentation-preprocessor $name/
  - tar czvf $name.tar.gz $name

deploy:
  api_key:
    secure: 
  file_glob: true
  file:
    - mdbook-presentation-preprocessor-$TRAVIS_TAG-$TRAVIS_OS_NAME.tar.gz
  on:
    tags: true
  provider: releases
skip_cleanup: true
